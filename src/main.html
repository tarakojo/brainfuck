    <div id="main_container" class="main_container">
      <div id="editor_container" class="editor_container">
        <textarea id="editor" class="editor"></textarea>
      </div>

      <div class="gutter_horizontal"></div>


      <div id="interpreter_container" class="interpreter_container">
        <!-- modechange_transition"> -->

        <div id="memory_view_container" class="memory_view_container"></div>

        <div class="gutter_vertical" style="background-color: var(--green1);"></div>

        <div class="input_buffer_view_container">
          <div class="input_buffer_view_header">buffer</div>
          <input type="text" id="input_buffer_view" class="input_buffer_view" value="" readonly>
        </div>

        <div id="control_container" class="control_container">
          <div class="control_left_container">

            <div id="control_play_button" class="control_button" role="button">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="#2329D6" stroke-width="1"
                stroke-linecap="round" stroke-linejoin="miter" fill="none" color="#2329D6">
                <path d="M20 12L5 21V3z" />
              </svg>
            </div>

            <div id="control_pause_button" class="control_button" role="button">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="#2329D6" stroke-width="1"
                stroke-linecap="round" stroke-linejoin="miter" fill="none" color="#2329D6">
                <rect width="4" height="16" x="5" y="4" />
                <rect width="4" height="16" x="15" y="4" />
              </svg>
            </div>

            <div id="control_stop_button" class="control_button" role="button">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="#2329D6" stroke-width="1"
                stroke-linecap="round" stroke-linejoin="miter" fill="none" color="#2329D6">
                <rect width="14" height="14" x="5" y="5" />
              </svg>
            </div>

            <div id="control_restart_button" class="control_button" role="button">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="#2329D6" stroke-width="1"
                stroke-linecap="round" stroke-linejoin="miter" fill="none" color="#2329D6">
                <polyline points="22 12 19 15 16 12" />
                <path
                  d="M11,20 C6.581722,20 3,16.418278 3,12 C3,7.581722 6.581722,4 11,4 C15.418278,4 19,7.581722 19,12 L19,14" />
              </svg>
            </div>

            <div id="control_step_button" class="control_button" role="button">
              <svg role="img" xmlns="http://www.w3.org/2000/svg" width="48px" height="48px" viewBox="0 0 24 24"
                aria-labelledby="arrowRightIconTitle" stroke="#2329D6" stroke-width="1" stroke-linecap="round"
                stroke-linejoin="round" fill="none" color="#2329D6">
                <title id="arrowRightIconTitle">Arrow Right</title>
                <path d="M15 18l6-6-6-6" />
                <path d="M3 12h17" />
                <path stroke-linecap="round" d="M21 12h-1" />
              </svg>
            </div>

            <div style="padding-left: 5px;">interval:</div>
            <select id="control_interval">
              <option value="0"> 0ms </option>
              <option value="10"> 10ms </option>
              <option value="100" selected> 100ms </option>
              <option value="250"> 250ms </option>
              <option value="500"> 500ms </option>
              <option value="1000"> 1000ms </option>
              <option value="-1"> manual </option>
            </select>
          </div>

          <div class="control_right_container">
            <div id="console_log_clear_button" class="control_button" role="button">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="#2329D6" stroke-width="1"
                stroke-linecap="round" stroke-linejoin="miter" fill="none" color="#2329D6">
                <circle cx="12" cy="12" r="10" />
                <path stroke-linecap="square" d="M5,5 L19,19" />
              </svg>
            </div>
          </div>
        </div>

        <div id="console_log_container" class="console_log_container">
          <textarea id="console_log" class="console_log" readonly></textarea>
        </div>

        <div class="gutter_vertical" style="background-color: var(--green2);"></div>

        <div class="console_input_form_container">

          <div class="console_input_form_header">
            <svg role="img" xmlns="http://www.w3.org/2000/svg" width="48px" height="48px" viewBox="0 0 24 24"
              aria-labelledby="chevronRightIconTitle" stroke="#2329D6" stroke-width="3" stroke-linecap="round"
              stroke-linejoin="round" fill="none" color="#2329D6">
              <title id="chevronRightIconTitle">Chevron Right</title>
              <polyline points="10 6 16 12 10 18 10 18" />
            </svg>
          </div>

          <input type="text" id="console_input_form" class="console_input_form" spellcheck="false">
          <div class="gutter_horizontal"></div>
        </div>

        <div class="gutter_vertical" style="background-color: var(--green1);"></div>
      </div>
    </div>
