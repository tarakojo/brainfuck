<!DOCTYPE html>
<html lang="Ja">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="sanitize.css">

  <link rel="stylesheet" href="color.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="play_mode_sidebar.css">
  <link rel="stylesheet" href="scrollbar.css">
  <link rel="stylesheet" href="control.css">
  <link rel="stylesheet" href="memory_view.css">
  <link rel="stylesheet" href="input_buffer_view.css">
  <link rel="stylesheet" href="console_log.css">
  <link rel="stylesheet" href="input_form.css">

  <link rel="stylesheet" href="codemirror/mymonokai.css">
  <link rel="stylesheet" href="codemirror/codemirror.css">
  <link rel="stylesheet" href="bvselect/bvselect.css">

</head>

<body>


  <div class="app_container">
    <div id="sidebar_container" class="sidebar_container">
    </div>


    <div id="main_container" class="main_container">
      <div class="editor_container">
        <textarea id="editor" class="editor"></textarea>
      </div>

      <div class="gutter_horizontal"></div>


      <div id="interpreter_container" class="interpreter_container">
        <!-- modechange_transition"> -->

        <div id="memory_view_container" class="memory_view_container"></div>

        <div class="gutter_vertical" style="background-color: var(--green1);"></div>

        <div class="input_buffer_view_container">
          <div class="input_buffer_view_header">buffer</div>
          <input type="text" id="input_buffer_view" class="input_buffer_view" value="" readonly>
        </div>

        <div class="gutter_vertical" style="background-color: var(--green1);"></div>

        <div id="control_container" class="control_container">
          <div class="control_left_container">

            <!--License for all svg tags contained in this html file
              Ikonate, copyright (c) 2019 Mikolaj Dobrucki
              Distributed under an MIT license: https://opensource.org/licenses/MIT -->

            <div class="control_button">
              <svg id="control_play_button" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                stroke="var(--control_play_button_color)" stroke-width="1" stroke-linecap="round"
                stroke-linejoin="miter" fill="var(--control_play_button_color)"
                color="var(--control_play_button_color)">
                <path d="M20 12L5 21V3z" />
              </svg>
            </div>

            <div class="control_button">
              <svg id="control_pause_button" class="control_filled_button_disabled" role="button"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="var(--control_pause_button_color)"
                stroke-width="1" stroke-linecap="round" stroke-linejoin="miter" fill="var(--control_pause_button_color)"
                color="var(--control_pause_button_color)">
                <rect width="4" height="16" x="5" y="4" />
                <rect width="4" height="16" x="15" y="4" />
              </svg>
            </div>

            <div class="control_button">
              <svg id="control_stop_button" class="control_filled_button_disabled" role="button"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="var(--control_stop_button_color)"
                stroke-width="1" stroke-linecap="round" stroke-linejoin="miter" fill="var(--control_stop_button_color)"
                color="var(--control_stop_button_color)">
                <rect width="14" height="14" x="5" y="5" />
              </svg>
            </div>

            <div class="control_button">
              <svg id="control_restart_button" class="control_button_disabled" role="button"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="var(--control_restart_button_color)"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="miter" fill="none"
                color="var(--control_restart_button_color)">
                <polyline points="22 12 19 15 16 12" />
                <path
                  d="M11,20 C6.581722,20 3,16.418278 3,12 C3,7.581722 6.581722,4 11,4 C15.418278,4 19,7.581722 19,12 L19,14" />
              </svg>
            </div>

            <div class="control_button">
              <svg id="control_step_button" class="control_button_disabled" role="button"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-labelledby="arrowRightIconTitle"
                stroke="var(--control_step_button_color)" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" fill="none" color="var(--control_step_button_color)">
                <title id="arrowRightIconTitle">Arrow Right</title>
                <path d="M15 18l6-6-6-6" />
                <path d="M3 12h17" />
                <path stroke-linecap="round" d="M21 12h-1" />
              </svg>
            </div>

            <div style="padding-left: 5px;">interval:</div>
            <select id="control_interval">
              <option value="0"> 0ms </option>
              <option value="10"> 10ms </option>
              <option value="100" selected> 100ms </option>
              <option value="1000"> 1000ms </option>
              <option value="-1"> manual </option>
            </select>
          </div>

          <div class="control_right_container">
            <div id="console_log_clear_button" class="control_button" role="button">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="var(--control_log_clear_button_color)"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="miter" fill="none"
                color="var(--control_log_clear_button_color)">
                <circle cx="12" cy="12" r="10" />
                <path stroke-linecap="square" d="M5,5 L19,19" />
              </svg>
            </div>
          </div>
        </div>


        <div id="console_log_container" class="console_log_container">
          <textarea id="console_log" class="console_log" readonly></textarea>
        </div>

        <div class="gutter_vertical" style="background-color: var(--green2);"></div>

        <div class="console_input_form_container">

          <div class="console_input_form_header">
            <svg role="img" xmlns="http://www.w3.org/2000/svg" width="48px" height="48px" viewBox="0 0 24 24"
              aria-labelledby="chevronRightIconTitle" stroke="var(--purple1)" stroke-width="3" stroke-linecap="round"
              stroke-linejoin="round" fill="none" color="var(--purple1)">
              <title id="chevronRightIconTitle">Chevron Right</title>
              <polyline points="10 6 16 12 10 18 10 18" />
            </svg>
          </div>

          <input type="text" id="console_input_form" class="console_input_form" spellcheck="false">
        </div>

        <div class="gutter_vertical" style="background-color: var(--green1);"></div>
      </div>
    </div>
  </div>

  <script src="bvselect/bvselect.js"></script>
  <script src="codemirror/codemirror.js"></script>

  <script src="editor.js"></script>

  <script src="log.js"></script>
  <script src="input_buffer.js"></script>
  <script src="input_form.js"></script>
  <script src="input_buffer_view.js"></script>

  <script src="types.js"></script>
  <script src="tokenizer.js"></script>
  <script src="compiler.js"></script>
  <script src="interpreter.js"></script>

  <script src="player.js"></script>
  <script src="control.js"></script>
  <script src="memory_view.js"></script>

  <script src="mode_change.js"></script>
</body>

</html>
