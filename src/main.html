              <polygon points="20,5 70,45 20,85"></polygon>
            </svg>
          </div>
        </div>

      <div id="play_mode_sidebar" class="play_mode_sidebar modechange_transition">
        <button id="back_button">back</button>
      </div>
    </div>

    <div id="main_container" class="main_container">
      <div id="editor_container" class="editor_container">
        <textarea id="editor" class="editor"></textarea>
      </div>
      <div class="gutter_horizontal"></div>
      <div id="interpreter_container" class="interpreter_container modechange_transition">

        <div id="memory_view_container" class="memory_view_container">
          <!--スクリプトで作成される-->
        </div>

        <div id="input_buffer_container" class="input_buffer_container">
          <div id="input_buffer_header" class="input_buffer_header">buffer</div>
          <div id="input_buffer" class="input_buffer"></div>
        </div>

        <div id="control_container" class="control_container">
          <button id="start_stop_button">stop</button>
          <button id="pause_button">pause</button>
          <button id="restart_button">restart</button>
          <button id="step_over_button">step_over</button>
          <input type="text" id="step_delay" class="step_delay" value="step_delay">
          <input type="checkbox" id="accelerate" class="accelerate" value="accelerate">
          <button id="console_log_clear_button">clear</button>
        </div>
        <div id="console_log_container" class="console_log_container">
          <textarea id="console_log" class="console_log" readonly></textarea>
        </div>
        <input type="text" id="console_input" style="background-color: darkgoldenrod;">
      </div>
    </div>
  </div>

  <script src="codemirror/codemirror.js"></script>

  <script src="mode_change.js"></script>
  <script src="control.js"></script>
  <script>
    document.getElementById("play_button").addEventListener("click", () => {
      change_toPlayMode();
    });

    document.getElementById("back_button").addEventListener("click", () => {
      change_toSettingMode();
    });
  </script>
